<mat-grid-list cols="1" rowHeight="400px">
  <mat-grid-tile>
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>NEWSFEED Graph DEMO </mat-card-title>
        <mat-card-subtitle>"NEWSFEED Graph " (also called Bar Chart) is a graphical display</mat-card-subtitle>
      </mat-card-header>
      <p-chart type="bar" [data]="userUsageHoursData" [options]="options"></p-chart>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
